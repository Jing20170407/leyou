server:
  port: 8084
spring:
  application:
    name: leyou-item-web
  thymeleaf:
    cache: false
  main:
    allow-bean-definition-overriding: true
eureka:
  client:
    service-url:
      defaultZone: http://register.leyou.com/eureka

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000
#
#circuitBreaker:
#  requestVolumeThreshold: 5  #请求次数
#  sleepWindowInMilliseconds: 10000  #休眠时长
#  errorThresholdPercentage: 50  #失败占比

feign:
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true # 开启请求压缩
    response:
      enabled: true # 开启响应压缩