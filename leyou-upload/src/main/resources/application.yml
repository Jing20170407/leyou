server:
  port: 8081
spring:
  application:
    name: leyou-upload

eureka:
  client:
    service-url:
      defaultZone: http://register.leyou.com/eureka

fdfs:
  so-timeout: 1501 # 超时时间
  connect-timeout: 601 # 连接超时时间
  thumb-image: # 缩略图
    width: 60
    height: 60
  tracker-list: # tracker地址：你的虚拟机服务器地址+端口（默认是22122）
    - 192.168.1.14:22122
